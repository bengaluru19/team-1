<div style="margin-top: 20%; height:100%; width:100%">
    <mat-card class="example-card" style="width: 30%;box-sizing: border-box; margin: auto;background-color:#ffffcc">

      <form #loginForm="ngForm" (ngSubmit) = "submit(loginForm)">
        <mat-card-header style="box-sizing: border-box">
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>Sign In</mat-card-title>
          <mat-card-subtitle>Enter your details</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content style="margin: auto;">
            <p>
                <mat-form-field appearance="legacy">

                  <mat-label>Email</mat-label>
                  <input [(ngModel)]="login.email" name="email" matInput placeholder="Email">

                  <mat-hint>Ex. John</mat-hint>
                </mat-form-field>
              </p>
              <p>
                <mat-form-field appearance="standard">
                  <mat-label>Password</mat-label>

                  <input [(ngModel)]="login.password" name="password" type="password" matInput placeholder="Password">

             

                  <mat-hint>Enter your password</mat-hint>
                </mat-form-field>
              </p>
        </mat-card-content>
        <mat-card-actions>

            <button mat-stroked-button color="primary" style="margin: auto;" >Submit</button>
        </mat-card-actions>
        <div *ngIf="invalid===1">
          <p>Invalid login</p>
        </div>
        
      </form>
      </mat-card>
</div>
