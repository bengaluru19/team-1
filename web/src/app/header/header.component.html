<div class="header">
  <div class="logo">

    <img src="../../assets/logo.png" alt="">
  </div>
  <div class="nav">
    <ul class="menu">
      <li *ngFor="let menu of allMenus" [routerLink]="[ menu.route ]">{{menu.text}}</li>
      
      <li *ngIf="isLoggedIn" (click)="login()">Login</li>
      <li *ngIf="!isLoggedIn" (click)="logout()">Logout</li>
    </ul>
  </div>
</div>
