<div style="width: 50%;margin:auto">
    <h2 style="color:blue">Create New Events</h2>
    <mat-card>
        <form action="POST" #createForm="ngForm" (ngSubmit)="submit(createForm)">
                <p><mat-form-field>
                    <input [(ngModel)] = "event.name" matInput placeholder="Event Name" name="ename">
                </mat-form-field></p>
                <p><mat-form-field>
                    <input [(ngModel)] = "event.date" type="date" matInput placeholder="Event Date" name="edate">
                </mat-form-field></p>
                
                <p><mat-form-field>
                        <input [(ngModel)] = "event.startTime" type="time" matInput placeholder="Start time" name="stime">
                    </mat-form-field></p>

                    <p><mat-form-field>
                            <input [(ngModel)] = "event.endTime" type="time" matInput placeholder="End time" name="etime">
                        </mat-form-field></p>
                <mat-form-field>
                        <textarea matInput [(ngModel)] = "event.desc" name="desc" placeholder="Description"></textarea>
                </mat-form-field><br>


                <mat-form-field>
                    <mat-label>Skill sets</mat-label>
                    <mat-select [(ngModel)] = "event.skill" name="skills[]" multiple>
                        <mat-option  *ngFor="let skill of skills" [value]="skill">{{skill}}</mat-option>
                    </mat-select>
                </mat-form-field>
                      

                <p><mat-form-field>
                        <input [(ngModel)] = "event.capacity" matInput placeholder="Capacity" value="30" name="ecap">
                    </mat-form-field></p>
